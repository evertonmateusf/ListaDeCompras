<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="signOut()">Logout</ion-button>
  <ion-grid>
    <button ion-button block (click)="novaCompra()">Nova Compra</button>
    <ion-list>
      <button ion-item (click)="editarCompra(lista)" *ngFor="let lista of listas">
        {{ lista.descricao }}
        <p>Mercado: {{lista.mercado}}</p>
        <p>Valor: {{lista.valor}}</p>
        <p>Situação: {{lista.situacao}}</p>
      </button>
    </ion-list>
  </ion-grid>
</ion-content>

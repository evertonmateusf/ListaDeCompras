<ion-header>
  <ion-navbar>
    <ion-title>Adicionar Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterList($event)"></ion-searchbar>
  <button ion-button block (click)="adicionar()">Adicionar</button>
  <ion-list>
    <ion-item *ngFor="let item of itensFiltrados">
      <ion-label>{{ item.descricao }}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="item.isChecked" (click)="marcar(item)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Compras</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <button ion-button block (click)="novaCompra()">Nova Compra</button>
    <ion-list>
      <button ion-item (click)="editarCompra(lista)" *ngFor="let lista of listas">
        {{ lista.descricao }}
        <p>Mercado: {{lista.mercado}}</p>
        <p>Valor: {{lista.valor}}</p>
        <p>Situação: {{lista.situacao}}</p>
      </button>
    </ion-list>
  </ion-grid>
  </ion-content>
